<!doctype html>

<html
  lang="ru"
  class="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width" />
    <link
      rel="alternate icon"
      href="/favicon.ico?v=%app.version%"
      sizes="any" />
    <link
      rel="apple-touch-icon"
      href="/favicon/maskable/192.png?v=%app.version%" />
    <link
      rel="icon"
      href="/favicon/192.png?v=%app.version%"
      type="image/png" />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/assets/fonts/open-sans/open-sans-cyrillic-variable-wghtOnly-normal.woff2"
      crossorigin="" />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/assets/fonts/open-sans/open-sans-latin-variable-wghtOnly-normal.woff2"
      crossorigin="" />
    <link
      rel="manifest"
      href="/manifest.webmanifest" />
    <meta
      name="msapplication-config"
      content="/browserconfig.xml" />
    <link
      rel="yandex-tableau-widget"
      href="/tableau.json" />
    %sveltekit.head%
  </head>

  <body
    data-sveltekit-preload-data="hover"
    itemscope
    itemtype="https://schema.org/%schema.page%">
    <div class="flex min-h-screen flex-col">%sveltekit.body%</div>
  </body>
</html>
